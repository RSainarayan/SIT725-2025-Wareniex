<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatroom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #chat-box { height: 350px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; background: #f9f9f9; margin-bottom: 1rem; }
    .chat-msg { margin-bottom: 8px; }
    .chat-msg.user { color: #2563eb; }
    .chat-msg.admin { color: #eab308; }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-3">Chatroom</h2>
    <div id="chat-box"></div>
    <form id="chat-form" class="d-flex">
      <input id="username" class="form-control me-2" placeholder="Your name (user/admin)" required style="max-width:150px;">
      <input id="message" class="form-control me-2" placeholder="Type a message..." required autocomplete="off">
      <button class="btn btn-primary" type="submit">Send</button>
    </form>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const chatBox = document.getElementById('chat-box');
    const chatForm = document.getElementById('chat-form');
    const usernameInput = document.getElementById('username');
    const messageInput = document.getElementById('message');

    socket.on('chat message', function(msg) {
      const div = document.createElement('div');
      div.className = 'chat-msg ' + (msg.user === 'admin' ? 'admin' : 'user');
      div.textContent = msg.user + ': ' + msg.text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    chatForm.onsubmit = function(e) {
      e.preventDefault();
      const user = usernameInput.value.trim() || 'user';
      const text = messageInput.value.trim();
      if (text) {
        socket.emit('chat message', { user, text });
        messageInput.value = '';
      }
    };
  </script>
</body>
</html>
