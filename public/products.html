<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background: #f7f7fa;
        font-family: 'Segoe UI', Arial, sans-serif;
      }
      .container {
        max-width: 900px;
        margin: 40px auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        padding: 32px;
      }
      h1 {
        color: #2563eb;
        margin-bottom: 24px;
        text-align: center;
      }
      .add-btn {
        display: block;
        margin: 0 auto 32px auto;
        padding: 10px 24px;
        background: #4f8cff;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.2s;
        text-decoration: none;
        text-align: center;
      }
      .add-btn:hover {
        background: #2563eb;
      }
      .products-table table {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        border-radius: 8px;
        overflow: hidden;
      }
      .products-table th, .products-table td {
        padding: 12px 16px;
        text-align: left;
        border-bottom: 1px solid #e2e8f0;
      }
      .products-table th {
        background: #f1f5f9;
        color: #2563eb;
        font-weight: 600;
      }
      .products-table tr:last-child td {
        border-bottom: none;
      }
      .products-table .product-name {
        color: #2563eb;
        font-weight: 500;
        text-decoration: none;
      }
      .products-table .no-products {
        text-align: center;
        color: #64748b;
        padding: 24px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Products</h1>
      <a href="/products/new" class="add-btn">+ Add New Product</a>
      <div class="products-table" id="products-table">Loading...</div>
    </div>
    <script>
      async function loadProducts() {
        const resp = await fetch('/products/data');
        const products = await resp.json();
        const tableDiv = document.getElementById('products-table');
        if (!products.length) {
          tableDiv.innerHTML = '<div class="no-products">No products found</div>';
          return;
        }
        let table = `<table><thead><tr><th>Name</th><th>SKU</th><th>Quantity</th><th>Weight (kg)</th><th>Location</th></tr></thead><tbody>`;
        for (const p of products) {
          table += `<tr><td><a href="/products/${p._id}" class="product-name">${p.name}</a></td><td>${p.sku}</td><td>${p.quantity}</td><td>${p.weight != null ? p.weight : 0}</td><td>${p.location || 'â€”'}</td></tr>`;
        }
        table += '</tbody></table>';
        tableDiv.innerHTML = table;
      }
      loadProducts();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
